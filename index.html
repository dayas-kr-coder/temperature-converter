<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
      integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
    <script defer src="app.js"></script>
  </head>
  <body>
    <h1 class="text-center">Temperature Converter Program</h1>
    <section class="flex-col-center">
      <div id="covertInputs" class="inputSection flex-center">
        <div class="celsiusBox w-full">
          <label class="tempLabel">Celsius</label>
          <input
            id="celsiusInput"
            class="input input-dark"
            type="number"
            placeholder="Enter in Celsius"
          />
        </div>
        <i class="fa-solid fa-equals"></i>
        <div class="FahrenheitBox w-full">
          <label class="tempLabel">Fahrenheit</label>
          <input
            id="fahrenheitInput"
            class="input input-dark"
            type="number"
            placeholder="Enter in Fahrenheit"
          />
        </div>
      </div>
    </section>
    <h2 id="equationText" class="text-center">
      &deg;C &times; 9/5 + 32 = &deg;F
    </h2>

    <footer class="footer w-full">
      <div class="footer-content">

  </body>
</html>
